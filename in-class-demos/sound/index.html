<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <a href="#" id="playSound">Play Crane!</a>
  <a href="#" id="pauseSound">Stop Crane!</a>
  <audio id="pop">
  <source src="audio/sandhill-crane.mpg" type="audio/mpeg">
</audio>
<script
  src="http://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous">
</script>
<script>
  $('playSound').click (function(){
  $('audio#pop')[0].play();
  })
  $('pauseSound').click (function(){
  $('audio#pop')[0].pause();
  $('audio#pop')[0].currentTime = 0
  })
</script>
</body>
</html>
